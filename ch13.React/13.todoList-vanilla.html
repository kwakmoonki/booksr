<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="alert alert-dark" role="alert">
        <h2>오늘 할 일(Todo List)</h2>
      </div>
      <input type="search" class="form-control my-3" name="search" placeholder="할 일 입력 후 엔터">
      <div class="list-group"></div>
    </div>
  </div>
</div>

<script>
  let todoList = [];
  const searchBox = document.querySelector('input[name="search"]');

  searchBox.onsearch = () => {
    todoList.push(`<a href="#" class="list-group-item list-group-item-action" onclick="removeList(event, this)">${searchBox.value}</a>`);

    document.querySelector('.list-group').innerHTML = todoList.join('');

    searchBox.value = '';
  }

  function removeList(event, item) {
    console.log(event, item);
    event.preventDefault();

    const delIndex = Array.from(item.parentElement.children).indexOf(item);
    console.log(delIndex, todoList);

    todoList = todoList.filter((item, index) => (index !== delIndex));
    document.querySelector('.list-group').innerHTML = todoList.join('');

    console.log(todoList);
  }
</script>
</body>
</html>

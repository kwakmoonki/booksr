<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form::attribute</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <form method="get" action="destination.html">

          <div class="row my-3">
            <label for="userId" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userId" name="userI"  placeholder="아이디 입력" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <label for="passwd" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호 입력" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="search" class="col-sm-2 col-form-label">검색어</label>
            <div class="col-sm-10">
              <input type="search" class="form-control" id="search" name="search" value="자바스크립트" disabled>
            </div>
          </div>

          <div class="row mb-3">
            <label for="postcode" class="col-sm-2 col-form-label">pattern</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="postcode" name="postcode" pattern="[0-9]{5}" title="5자리 우편번호" placeholder="우편번호 입력" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">전송</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

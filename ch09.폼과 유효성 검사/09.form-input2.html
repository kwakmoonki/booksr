<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form::input</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <form class="m-3">
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">블록 라디오</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <label><input class="form-check-input" type="radio" name="rb1" value="1">Radio#1</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input" type="radio" name="rb1" value="2">Radio#2</label>
              </div>
            </div>
          </fieldset>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">인라인 라디오</legend>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="radio" name="rb2" value="1">Radio#1</label>
              </div>
              <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="radio" name="rb2" value="2">Radio#2</label>
              </div>
            </div>
          </fieldset>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">블록 체크박스</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <label><input class="form-check-input" type="checkbox" name="cb1" value="1">Checkbox#1</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input" type="checkbox" name="cb1" value="2">Checkbox#2</label>
              </div>
            </div>
          </fieldset>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">블록 체크박스</legend>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" name="cb2" value="1">Checkbox#1</label>
              </div>
              <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" name="cb2" value="2">Checkbox#2</label>
              </div>
            </div>
          </fieldset>

        </form>
      </div>
    </div>
  </div>

</body>
</html>

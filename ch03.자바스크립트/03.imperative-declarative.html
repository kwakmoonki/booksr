<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명령형 프로그래밍 vs. 선언형 프로그래밍</title>
</head>
<body>
  <script>
    const myArrays = [1, 2, 3, 4, 5, 6, 7, 8];

    // 명령형 프로그래밍 (Imperative Programming)
    let evenNum = [];

    for (let i = 0; i < myArrays.length; i++) {
      if (myArrays[i] % 2 == 0) {
        evenNum.push(myArrays[i]);
      }
    }

    // 선언형 프로그래밍 (Declarative Programming)
    let evenNum2 = myArrays.filter((value) => value % 2 == 0);

    console.log('명령형 프로그래밍', evenNum);
    console.log('선언형 프로그래밍', evenNum2);
  </script>
</body>
</html>

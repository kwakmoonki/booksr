<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브라우저의 디버깅 콘솔(console)</title>
</head>
<body>
  <script>
    const names = ['홍길동', '일지매', '임꺽정'];

    console.log('메시지 출력', names);
    console.table(names);
    console.warn('경고 메시지');
    console.error('에러 메시지');
  </script>
</body>
</html>

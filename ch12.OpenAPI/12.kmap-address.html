<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 지도</title>
  <style>
    body {
      margin: 0;
    }
    #map {
      height: 100vh;
    }
    #address {
      color: white;
      text-indent: 1rem;
      width: 100%;
      height: 1.8rem;
      line-height: 1.8rem;
      background-color: rgba(0, 0, 0, .7);
      position: absolute;
      z-index: 999;
    }
  </style>
</head>
<body>
<div id="map">
  <div id="address">지도 중심의 주소</div>
</div>

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=[JavaScript 키]&libraries=services"></script>
<script>
  const container = document.getElementById('map');
  const options = {
    center: new kakao.maps.LatLng(33.450701, 126.570667),
    level: 3
  };

  const map = new kakao.maps.Map(container, options);

  const geocoder = new kakao.maps.services.Geocoder();

  searchAddrFromCoords(map.getCenter());

  kakao.maps.event.addListener(map, 'idle', function() {
    searchAddrFromCoords(map.getCenter());
  });

  function searchAddrFromCoords(coords) {
    let lng = coords.getLng();
    let lat = coords.getLat();

    geocoder.coord2RegionCode(lng, lat, function (result, status) {
      if (status === kakao.maps.services.Status.OK) {
        const address = document.getElementById('address');

        result.forEach(function (v) {
          if (v.region_type === 'H') { // 행정동
            address.innerHTML = v.address_name;
          }
        });
      }
    });
  }
</script>
</body>
</html>

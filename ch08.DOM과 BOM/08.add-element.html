<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM::add#1</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <ul class="list-group">
        <li class="list-group-item">1 번째</li>
        <li class="list-group-item">2 번째</li>
        <li class="list-group-item">3 번째</li>
        <li class="list-group-item">4 번째</li>
        <li class="list-group-item">5 번째</li>
      </ul>
    </div>
  </div>
</div>

<script>
  const lists = document.querySelectorAll('li');

  for (let list of lists) {
    list.onclick = function() {
      const newList = document.createElement('li');

      const newAttr = document.createAttribute('class');
      newAttr.value = 'list-group-item active';
      newList.setAttributeNode(newAttr);

      const newText = list.innerText + ' [추가]';
      const newTextNode = document.createTextNode(newText);
      newList.appendChild(newTextNode);

      console.log(list.parentElement);
      list.parentElement.appendChild(newList);
    }
  }
</script>
</body>
</html>

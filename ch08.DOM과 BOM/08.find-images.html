<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM::Find images</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="input-group mb-3">
        <input type="number" class="form-control" name="num" min="1" max="3" placeholder="1 ~ 3 값 입력">
        <button class="btn btn-outline-secondary" type="button">제외</button>
      </div>
      <div class="col-4">
        <img src="https://dummyimage.com/600x400/000/fff" class="img-fluid" alt="첫번째 이미지">
      </div>
      <div class="col-4">
        <img src="https://dummyimage.com/600x400/666/fff" class="img-fluid" alt="두번째 이미지">
      </div>
      <div class="col-4">
        <img src="https://dummyimage.com/600x400/bbb/000" class="img-fluid" alt="세번째 이미지">
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.btn').onclick = function() {
      let num = document.querySelector('input[name="num"]').value;
      num = parseInt(num) - 1;

      let imgs = Array.from(document.images);

      imgs.forEach(function(item, index) {
        if (num == index) {
          item.style.display = 'none';
        } else {
          item.style.display = '';
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Selectors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <ul class="list-group">
        <li id="one" class="list-group-item">An item</li>
        <li id="two" class="list-group-item">A second item</li>
        <li id="three" class="list-group-item">A third item</li>
        <li id="four" class="list-group-item">A fourth item</li>
        <li id="five" class="list-group-item">And a fifth one</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  // $(선택자).css(속성, 속성값);
  // $(선택자).css({속성:속성값, 속성:속성값, ...});

  $('#one').click(function() {
    console.log($(this).css('background-color'));
  });

  $('#two').click(function() {
    $(this).css('background-color', 'lightcoral');
  });

  $('#three').click(function() {
    $(this).css({'background-color': 'lightcoral', color: '#fff'});
  });

  $('#four').click(function() {
    $(this).css({backgroundColor: 'lightgreen', color: 'navy'});
  });

  $('#five').click(function() {
    $(this).css({
      backgroundColor: 'lightgreen',
      fontWeight: 'bold',
      color: 'red'
    });
  });
</script>
</body>
</html>

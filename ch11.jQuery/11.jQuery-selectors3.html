<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Selectors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="btn-group my-3" role="group">
          <button type="button" class="btn btn-primary">:parent</button>
          <button type="button" class="btn btn-success">:empty</button>
          <button type="button" class="btn btn-warning">:has('em')</button>
          <button type="button" class="btn btn-danger">:animated</button>
        </div>
        <ul class="list-group">
          <li class="list-group-item">1번째</li>
          <li class="list-group-item"></li>
          <li class="list-group-item">3번째</li>
          <li class="list-group-item"></li>
          <li class="list-group-item"><em>5번째</em></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $('.btn-primary').click(function() {
      $('li.list-group-item').removeClass('active');
      $('li.list-group-item:parent').addClass('active');
    });

    $('.btn-success').click(function() {
      $('li.list-group-item').removeClass('active');
      $('li.list-group-item:empty').addClass('active');
    });

    $('.btn-warning').click(function() {
      $('li.list-group-item').removeClass('active');
      $('li.list-group-item:has("em")').addClass('active');
    });

    function animated() {
      $('li.list-group-item').eq(2).slideUp().slideDown(animated);
    }
    animated();

    $('.btn-danger').click(function() {
      $('li.list-group-item').removeClass('active');
      $('li.list-group-item:animated').addClass('active');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Manipulation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="btn-group my-3" role="group">
          <button type="button" class="btn btn-primary">.append()</button>
          <button type="button" class="btn btn-success">.prepend()</button>
          <button type="button" class="btn btn-warning">.before()</button>
          <button type="button" class="btn btn-danger">.after()</button>
          <button type="button" class="btn btn-secondary">화면초기화</button>
        </div>
        <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $('.btn-primary').click(function() {
      const append = '<li class="list-group-item list-group-item-primary">append()</li>';
      $('ul.list-group').append(append);
    });

    $('.btn-success').click(function() {
      const prepend = '<li class="list-group-item list-group-item-success">prepend()</li>';
      $('ul.list-group').prepend(prepend);
    });

    $('.btn-warning').click(function() {
      const before = '<li class="list-group-item list-group-item-warning">before()</li>';
      $('li.list-group-item').eq(2).before(before);
    });

    $('.btn-danger').click(function() {
      const after = '<li class="list-group-item list-group-item-danger">after()</li>';
      $('li.list-group-item').eq(2).after(after);
    });

    $('.btn-secondary').click(function() {
      location.reload(true);
    });
  </script>
</body>
</html>

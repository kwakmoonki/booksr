<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::NewsTicker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/acmeticker-master/assets/css/style.min.css">
</head>
<body>
  <div class="container my-3">
    <div class="acme-news-ticker">
      <div class="acme-news-ticker-label">Horizontal News</div>
      <div class="acme-news-ticker-box">
        <ul class="my-news-ticker">
          <li><a href="#">헤드라인 뉴스 #1</a></li>
          <li><a href="#">헤드라인 뉴스 #2</a></li>
          <li><a href="#">헤드라인 뉴스 #3</a></li>
          <li><a href="#">헤드라인 뉴스 #4</a></li>
          <li><a href="#">헤드라인 뉴스 #5</a></li>
          <li><a href="#">헤드라인 뉴스 #6</a></li>
          <li><a href="#">헤드라인 뉴스 #7</a></li>
        </ul>
      </div>
      <div class="acme-news-ticker-controls acme-news-ticker-horizontal-controls">
        <button class="acme-news-ticker-arrow acme-news-ticker-prev"></button>
        <button class="acme-news-ticker-pause"></button>
        <button class="acme-news-ticker-arrow acme-news-ticker-next"></button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/assets/acmeticker-master/assets/js/acmeticker.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.my-news-ticker').AcmeTicker({
        type: 'typewriter',
        direction: 'right',
        speed: 50,
        controls: {
          prev: $('.acme-news-ticker-prev'),
          toggle: $('.acme-news-ticker-pause'),
          next: $('.acme-news-ticker-next')
        }
      });
    });
  </script>
</body>
</html>

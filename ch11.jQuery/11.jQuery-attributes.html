<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Attributes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row my-3">
    <div class="col-4">
      <figure class="figure">
        <img src="https://dummyimage.com/500x400/000/fff" class="figure-img img-fluid rounded" alt="이미지 대체 텍스트" title="툴팁 텍스트">
        <figcaption class="figure-caption">A caption for the above image.</figcaption>
      </figure>
    </div>
    <div class="col-8">
      <div class="btn-group my-3" role="group">
        <button type="button" class="btn btn-primary">prop()</button>
        <button type="button" class="btn btn-success">val()</button>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-3 pt-0">블록 라디오</legend>
        <div class="col-sm-9">
          <div class="form-check">
            <label><input class="form-check-input" type="radio" name="rb" value="1">라디오#1</label>
          </div>
          <div class="form-check">
            <label><input class="form-check-input" type="radio" name="rb" value="2">라디오#2</label>
          </div>
          <div class="form-check">
            <label><input class="form-check-input" type="radio" name="rb" value="3">라디오#3</label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <label for="search" class="col-sm-3 col-form-label">검색</label>
        <div class="col-sm-9">
          <input type="search" class="form-control" id="search" name="search" placeholder="검색어 입력">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $('.figure-img').click(function() {
    console.log($(this).attr('src'), $(this).attr('title'));
    $(this).attr('src', 'https://dummyimage.com/500x400/ccc/fff');
  });
  
  let idx = 0;
  const len = $('input[name="rb"]').length;
  
  $('.btn-primary').click(function() {
    $('input[name="rb"]').eq(idx % len).prop('checked', true);

    const radioValue = $('input[name="rb"]:checked').val();
    $('input[name="search"]').val(radioValue);

    idx++;
  });

  $('.btn-success').click(function() {
    const rbValue = $('input[name="rb"]:checked').parent().text();
    $('input[name="search"]').val(rbValue);
  });
</script>
</body>
</html>

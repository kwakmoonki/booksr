<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Event::Mouse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <button type="button" class="btn btn-primary" id="btn">클릭(id)</button>
      <button type="button" class="btn btn-success">클릭(class)</button>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  /*
  // 선택자 + 이벤트 트리거 + 이벤트 핸들러(콜백 함수)
  $('#btn').click(function() {
    // 클릭시 수행할 코드
  });
  */

  $('#btn').click(function() {
    console.log('#btn 버튼 클릭');
  });

  $('.btn-success').click(function() {
    console.log('.btn-success 버튼 클릭');
  });
</script>
</body>
</html>

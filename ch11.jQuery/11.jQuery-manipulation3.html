<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Manipulation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="btn-group my-3" role="group">
        <button type="button" class="btn btn-primary">.replaceWith()</button>
        <button type="button" class="btn btn-success">.replaceAll()</button>
        <button type="button" class="btn btn-warning">.wrap()</button>
        <button type="button" class="btn btn-danger">.wrapAll()</button>
        <button type="button" class="btn btn-secondary">화면초기화</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item active">A second item</li>
        <li class="list-group-item active">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $('.btn-primary').click(function() {
    const replace = '<li class="list-group-item list-group-item-primary">replaceWith()</li>';
    $('li.list-group-item').eq(0).replaceWith(replace);
  });

  $('.btn-success').click(function() {
    const replace = '<li class="list-group-item list-group-item-success">replaceAll()</li>';
    $(replace).replaceAll('li.active');
  });

  $('.btn-warning').click(function() {
    const wrap = '<li class="list-group-item list-group-item-warning"></li>';
    $('li.list-group-item').slice(3).wrap(wrap);
  });

  $('.btn-danger').click(function() {
    const wrap = '<li class="list-group-item list-group-item-danger"></li>';
    $('li.active, li.list-group-item-success').wrapAll(wrap);
  });

  $('.btn-secondary').click(function() {
    location.reload(true);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Effects::Basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row my-3">
    <div class="col">
      <img id="img1" src="https://dummyimage.com/600x400/000/fff" class="img-fluid" alt="첫번째 이미지">
    </div>
    <div class="col">
      <img id="img2" src="https://dummyimage.com/600x400/666/fff" class="img-fluid" alt="두번째 이미지">
    </div>
    <div class="col">
      <img id="img3" src="https://dummyimage.com/600x400/ccc/fff" class="img-fluid" alt="세번째 이미지">
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $('#img1').click(function() {
    console.log('#img1-1', $(this));
    $(this).hide(1000, function() {
      console.log('#img1-2', $(this));
      $(this).show(1000);
    });
  });

  $('#img2').click(() => {
    console.log('#img2-1', $(this));
    $('#img2').hide(1000, () => {
      console.log('#img2-2', $(this));
      $(this).show(1000); // 수행되지 않음
    });
  });

  $('#img3').click(event => {
    console.log(event);
    const target = $(event.currentTarget);
    //const target = $('#img3');
    target.hide(1000, () => {
      target.show(1000);
    });
  });
</script>
</body>
</html>

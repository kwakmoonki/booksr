<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery::Traversing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">AJAX 활용</button>
        </div>
      </div>
      <div class="col-8" id="pocket"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // $.getJSON('url').done(function (data) { });

    $('.btn-primary').click(function() {
      $.getJSON('11.json.json').done(function (data) {
        const items = data.certificate;
        let listGroup = [];
        $.each(items, function (k, v) {
          listGroup.push(`<li class="list-group-item">${v.title} (${v.issuer})</li>`);
        });

        $('#pocket').html(`<ul class="list-group">${listGroup.join('')}</ul>`);
      });
    });
  </script>
</body>
</html>

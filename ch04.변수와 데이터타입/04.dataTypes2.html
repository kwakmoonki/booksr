<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터타입(dataTypes)</title>
</head>
<body>
  <script>
    {
      let x = true;
      console.log(typeof x);
    }
    {
      console.log(typeof (3.14 + 2));
    }
    {
      console.log(typeof '원주율');
    }
    {
      let x;
      console.log(typeof (x));
    }
    {
      let x = null;
      console.log(typeof x);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터타입(dataTypes)</title>
</head>
<body>
  <script>
    {
      // 배열 (Array)
      const actors = ['성춘향', '이몽룡', '방자', '향단이'];
      console.log(typeof actors, actors[2]);
    }
    {
      // 연관배열 (associative array)
      const actors = {
        '여주': '성춘향',
        '남주': '이몽룡',
        '남1': '방자',
        '여1': '향단이'
      };
      console.log(typeof actors, actors['여주']);
    }
    {
      // 배열 (Array)
      const actors = new Array('성춘향', '이몽룡', '방자', '향단이');
      console.log(typeof actors, actors[3]);
    }
    {
      // 배열 (Array)
      const actors = new Array();
      actors[0] = '성춘향';
      actors[1] = '이몽룔';
      actors[2] = '방자';
      actors[3] = '향단이';
      console.log(typeof actors, actors[3]);
    }
    {
      // 오브젝트(object)
      const actors = new Object();
      actors['여주'] = '성춘향';
      actors['남주'] = '이몽룡';
      actors['남1'] = '방자';
      actors['여1'] = '향단이';
      console.log(typeof actors, actors['남주']);
    }
  </script>
</body>
</html>

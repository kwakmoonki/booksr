<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>연산자</th>
          <th>연산식</th>
          <th>결과</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>할당 연산자(=)</th>
          <td>var x = 'hello';</td>
          <td>변수 x에 'hello' 할당</td>
        </tr>
        <tr>
          <th>동등 연산자(==)</th>
          <td>5 == '5'</td>
          <td>true</td>
        </tr>
        <tr>
          <th>엄격한 동등 연산자(===)</th>
          <td>5 === '5'</td>
          <td>false</td>
        </tr>
        <tr>
          <th>동등 부정 연산자(!=)</th>
          <td>5 != 5</td>
          <td>false</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    var x = 'hello';
    console.log('변수 x값은 ' + x);

    console.log("5 == '5'은 " + (5 == '5'));
    console.log("5 === '5'은 " + (5 === '5'));
    console.log('5 != 5은 ' + (5 != 5));
  </script>
</body>
</html>

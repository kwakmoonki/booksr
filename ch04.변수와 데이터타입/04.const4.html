<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수::const</title>
</head>
<body>
  <script>
    // 스코프(scope 범위) 문제
    const age = 22;
    {
      const age = 33;
      console.log('age* ' + age); // 33
    }
    console.log('age** ' + age); // 22
  </script>
</body>
</html>

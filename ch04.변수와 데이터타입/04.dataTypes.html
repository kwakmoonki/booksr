<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터타입(dataTypes)</title>
</head>
<body>
  <script>
    {
      let x = 2022 + '년';
      console.log(x);
    }
    {
      let x = 2000 + 22 + '년';
      console.log(x);
    }
    {
      let x = '올해' + 2000 + 22;
      console.log(x);
    }
    {
      let x = '2000' + 22;
      console.log(x);
    }
  </script>
</body>
</html>

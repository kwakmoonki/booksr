<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template literals</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <form>
          <h1 class="h3 mb-3 fw-normal">로그인</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" name="userId" placeholder="hong">
            <label for="userId">아이디</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호">
            <label for="passwd">비밀번호</label>
          </div>
          <button type="button" class="w-100 btn btn-lg btn-primary">확인</button>
        </form>
        <hr>
        <div class="alert alert-dark" role="alert"></div>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('button[type="button"]');
    trigger.onclick = function () {
      let userId = document.querySelector('input[name="userId"]');
      let passwd = document.querySelector('input[name="passwd"]');
      let txtBox = document.querySelector('.alert');

      // let info = '입력값은 ' + userId.value + ', ' + passwd.value + '입니다!';
      let info = `입력값은 ${userId.value}, ${passwd.value}입니다!`;

      txtBox.innerText = info;
    }
  </script>
</body>
</html>

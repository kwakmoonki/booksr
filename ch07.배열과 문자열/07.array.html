<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
<script>
  {
    const subject = new Array('HTML', 'CSS', 'javascript');
    console.log('#1', subject[0]);
  }
  {
    const subject = ['HTML', 'CSS', 'javascript'];
    console.log('#2', subject[1]);
  }
  {
    const subject = [
      'HTML',
      'CSS',
      'javascript'
    ];
    
    console.log('#3', subject.length);
    console.log('#3', subject[subject.length - 1]);
  }
</script>
</body>
</html>

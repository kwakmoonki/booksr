<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::push() & pop()</title>
</head>
<body>
<script>
  const pets = ['개', '고양이', '앵무새'];

  console.log('[처음]', pets.toString());
  pets.push('햄스터');
  console.log('[push("햄스터")]', pets.toString());
  pets.pop();
  console.log('[pop()]', pets.toString());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spread operator</title>
</head>
<body>
<script>
  const arr = [1, 2, 3];
  const arrCopy = [...arr];
  console.log('배열 복사', arrCopy);

  const arr2 = [4, 5, 6];
  const arrMerged = [...arr, ...arr2];
  console.log('배열 통합', arrMerged);

  const arrMerged2 = [0, ...arr, 4, ...arr2];
  console.log('배열 통합', arrMerged2);

  const myCar1 = { type: '내연기관', color: 'white' };
  const myCar2 = { type: '전기차', doors: 5 };
  const myCarMerged = { ...myCar1, ...myCar2 };

  console.log('객체 통합', myCarMerged);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template literals</title>
</head>
<body>
<script>
  // let txt1 = "his name's "홍길동"";
  // let txt2 = 'his name's "홍길동"';

  let txt1 = "his name's \"홍길동\"";
  let txt2 = 'his name\'s "홍길동"';
  let txt3 = `his name's "홍길동"`;

  console.log(txt1);
  console.log(txt2);
  console.log(txt3);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">JSON.parse()</button>
          <button class="btn btn-success" type="button">JSON.stringfy()</button>
        </div>
      </div>
      <div class="col-8" id="pocket"></div>
    </div>
  </div>

  <script>
    const book = '{"title":"자바스크립트 입문", "publisher":"생능출판사"}';
    const obj = {title:'자바스크립트 입문', publisher:'생능출판사'};

    document.querySelector('.btn-primary').onclick = function() {
      let json = JSON.parse(book);
      let txt = `${json.title} (${json.publisher})`;
      document.querySelector('#pocket').innerHTML = txt;

      console.log(typeof txt);
    }

    document.querySelector('.btn-success').onclick = function() {
      console.log(`${obj.title} (${obj.publisher})`);

      let json = JSON.stringify(obj);
      document.querySelector('#pocket').innerHTML = json;

      console.log(typeof json);
    }
  </script>
</body>
</html>

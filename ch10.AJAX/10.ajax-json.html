<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX::JSON</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">AJAX 활용</button>
        </div>
      </div>
      <div class="col-8" id="pocket"></div>
    </div>
  </div>

  <script>
    document.querySelector('.btn-primary').onclick = function() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', '10.ajax-json.json');
      xhr.send();

      xhr.onload = function() {
        if (this.status == 200) {
          const doc = JSON.parse(this.responseText);
          const lists = doc.lists;

          console.log(doc);
          console.log(doc.lists);

          let listGroup = [];
          lists.forEach(function(item, index) {
            listGroup.push('<li class="list-group-item">' + item.list + '</li>');
          });

          let newUI = '<ul class="list-group">' + listGroup.join('') + '</ul>';
          document.querySelector('#pocket').innerHTML = newUI;
        }
      };
    }
  </script>
</body>
</html>

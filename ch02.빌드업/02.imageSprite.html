<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 스프라이트(image sprites)</title>
  <style>
    #weather {
      width: 60px;
      height: 60px;
      background: url(02.daum.png) no-repeat;
      /* background: url(02.daum.png) no-repeat 0 0; */
    }

    #weather:hover {
      cursor: pointer;
      background-position: -60px 0;
    }

    #weather:active {
      cursor: pointer;
      background-position: 0 -60px;
    }
  </style>
</head>
<body>
  <div id="weather"></div>
</body>
</html>

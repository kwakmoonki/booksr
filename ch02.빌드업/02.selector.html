<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자(selectors) id vs. class</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div id="box"></div>
  <div class="circle"></div>
</body>
</html>

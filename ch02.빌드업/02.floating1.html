<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로팅(floating)</title>
  <style>
    ul.menu {
      list-style-type: none;
      padding: 0;
      outline: 1px solid red;
    }

    ul.menu>li {
      width: 25%;
      height: 2rem;
      line-height: 2rem;
      text-align: center;
      outline: 1px solid navy;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>
</body>
</html>

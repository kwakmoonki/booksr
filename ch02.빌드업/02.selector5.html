<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자(selectors) 명시도(CSS Specificity)</title>
  <style>
    body {
      background-color: black;
    }

    #mylist li:nth-of-type(1) { color: lightblue; }
    #mylist li { color: lightgreen; }
    ul.mylist li { color: lightpink; }
    ul li { color: lightskyblue; }
    li { color: lightseagreen; }
    li:nth-of-type(2) { color: yellow !important; }
  </style>
</head>
<body>
  <ul id="mylist" class="mylist">
    <li>홍길동</li>
    <li style="color:lightcoral;">일지매</li>
    <li>임꺽정</li>
  </ul>
</body>
</html>

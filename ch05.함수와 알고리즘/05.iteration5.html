<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복구조(iteration)::for-in</title>
</head>
<body>
  <script>
    const actors = {
      여주: '성춘향',
      남주: '이몽룡',
      남1: '방자',
      여1: '향단이'
    };

    for (let x in actors) {
      document.write(actors[x] + '<br>');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수(arrow functions)</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" name="sum1" class="form-control" placeholder="결과1">
      <input type="text" name="sum2" class="form-control" placeholder="결과2">
    </div>
  </div>

  <script>
    /*
    // 함수 표현식
    let myFunc = function(x, y) {
      return x + y;
    }
    */

    // 화살표 함수
    const myFunc1 = (x, y) => x + y;

    const myFunc2 = (x, y) => {
      return x + y;
    };

    const sumText1 = '계산 결과는 ' + myFunc1(3, 4) + ' 입니다.';
    const sumText2 = '계산 결과는 ' + myFunc2(5, 6) + ' 입니다.';

    document.querySelector('input[name="sum1"]').value = sumText1;
    document.querySelector('input[name="sum2"]').value = sumText2;
  </script>
</body>
</html>

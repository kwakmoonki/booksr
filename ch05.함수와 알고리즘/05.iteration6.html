<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복구조(iteration)::while</title>
</head>
<body>
  <script>
    let num = 0, sum = 0;

    while (num <= 10) {
      sum += num;
      console.log(num, sum);
      num++;
    }
  </script>
</body>
</html>

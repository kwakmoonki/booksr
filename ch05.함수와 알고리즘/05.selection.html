<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택구조(selection) 알고리즘</title>
</head>
<body>
  <script>
    const x = 5;

    if (x < 10) {
      alert('10보다 작습니다!');
    }

    // if-else
    const y = prompt('아무 글자를 입력하세요');

    if (y.length > 5) {
      alert('5글자보다 깁니다.');
    } else {
      alert('5글자 이하입니다.');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택구조(selection) 알고리즘</title>
</head>
<body>
  <script>
    const dayOfWeek = new Date().getDay();
    
    switch (dayOfWeek) {
      case 0:
        alert('일요일');
        break;
      case 1:
        alert('월요일');
        break;
      case 2:
        alert('화요일');
        break;
      case 3:
        alert('수요일');
        break;
      case 4:
        alert('목요일');
        break;
      case 5:
        alert('금요일');
        break;
      case 6:
        alert('토요일');
    }
  </script>
</body>
</html>

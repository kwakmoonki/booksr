<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복구조(iteration) 알고리즘</title>
</head>
<body>
  <script>
    let sum = 0;
    for (let i = 10; i >= 1; i--) {
      sum += i;
    }
    document.write(sum); // 55
  </script>
</body>
</html>

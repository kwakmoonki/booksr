<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복구조(iteration) 알고리즘</title>
</head>
<body>
  <script>
    for (let i = 0; i < 5; i++) {
      document.write('반복 횟수 => ' + i + '<br>');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수(function)</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" name="sum1" class="form-control" placeholder="결과1">
      <input type="text" name="sum2" class="form-control" placeholder="결과2">
    </div>
  </div>

  <script>
    let sum = plusOperation1(3, 4);

    function plusOperation1(a, b) {
      return a + b;
    }

    let sumText = '계산 결과는 ' + sum + ' 입니다.';

    document.querySelector('input[name="sum1"]').value = sumText;

    //---------------------------
    // 오류발생 (호이스팅되지 않음)
    let sum2 = plusOperation2(5, 6);

    let plusOperation2 = function (x, y) {
      return x + y;
    }

    let sumText2 = '계산 결과는 ' + sum2 + ' 입니다.';

    document.querySelector('input[name="sum2"]').value = sumText2;
  </script>
</body>
</html>

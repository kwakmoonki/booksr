<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByName()</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="form-check">
      <label><input class="form-check-input" type="radio" name="subject" value="html">HTML</label>
    </div>
    <div class="form-check">
      <label><input class="form-check-input" type="radio" name="subject" value="css">CSS</label>
    </div>
    <div class="form-check">
      <label><input class="form-check-input" type="radio" name="subject" value="javascript">자바스크립트</label>
    </div>
  </div>

  <script>
    const radios = document.getElementsByName('subject');

    console.log(radios);
    console.log(radios.length);

    let i = 0;
    for (let radio of radios) {
      setTimeout(function() {
        radio.checked = true;
      }, 1000 * i);
      i++;
    }
  </script>
</body>
</html>
